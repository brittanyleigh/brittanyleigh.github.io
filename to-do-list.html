<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="/css/to-do.css">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/js/to-do.js"></script>
</head>
<div id="box" class="col-md-8">
  <div id="title">
    <h2>Big & Little To Do's</h2></div>




  <div class="big" id="big-input">
    <h3><input type="text" placeholder ="New To Do" id="new-big" class="new-do"></input><i class="fa fa-plus-circle big-add"></i></h3></div>
</div>


<div class="modal fade" id="check-alert">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4><i class="fa fa-times-circle">
          </i></h4>
        <h4 class="modal-title">Oops!</h4>
      </div>
      <div class="modal-body">
        <p>You can't complete a Big To Do until all of it's Little To Do's are completed.</p>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


<div class="modal fade" id="blank-alert">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4><i class="fa fa-times-circle">
          </i></h4>
        <h4 class="modal-title">Oops!</h4>
      </div>
      <div class="modal-body">
        <p>You can't add a blank To Do!</p>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div class="modal fade" id="delete-alert">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4><i class="fa fa-times-circle">
          </i></h4>
        <h4 class="modal-title">Are you sure??</h4>
      </div>
      <div class="modal-body">
        <div class="btn yes">Yes, DELETE!</div>
        <div class="btn nevermind">Nevermind!</div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</head>
