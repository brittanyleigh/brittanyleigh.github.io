<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/wiki.css">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="/js/wiki.js"></script>
</head>

<body>
  <h1>Wiki Viewer</h1>
  <div id="random"><a href="http://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for random Wikipedia article</a></div>
  <div id="search"><i class="fa fa-search"></i>
    <p>Click icon to search</p>
  </div>
  <div id="search-box">
    <div id="search-form"><input type="text" id="input"><button id="close">X</button></div>
    <div id="submit"><button>Submit</button></div>
  </div>

  <div id="container"></div>
</body>
