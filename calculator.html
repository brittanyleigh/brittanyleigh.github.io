<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
<link rel="stylesheet" href="/css/calc.css">

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/js/calc.js"></script>

<div id="calculator" class="container-fluid">
  <div id='title' class='row'><h2>Brittany's Calculator</h2></div>
  <div id='display' class='row'>
    <p>0</p>
  </div>
  <div class='row'>
    <div class='col-md-3 col-xs-3'>
      <p class='button all-clear'>AC</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button clear-entry' id='c'>CE</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button percentage' id='%'>%</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button math' id='/'>/</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='7'>7</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='8'>8</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='9'>9</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button math multiply' id='*'>*</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='4'>4</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='5'>5</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='6'>6</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button math' id='-'>-</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='1'>1</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='2'>2</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='3'>3</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button math' id='+'>+</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-3 col-xs-3'>
      <p class='button point' id='.'>.</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button number' id='0'>0</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button answer'>Ans</p>
    </div>
    <div class='col-md-3 col-xs-3'>
      <p class='button return' id='='>=</p>
    </div>
  </div>
  

</div>
