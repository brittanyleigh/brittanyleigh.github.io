<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
  <link rel="stylesheet" href="/css/pomo.css">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="/js/pomo.js"></script>

</head>
<container id="pomo">
  <div id="title">
    <h2>Pomodoro Timer</h2></div>
  
  <div class="row">
    <div class="col-md-12" id="line"><div id="circle"></div></div>
  </div>
  
  

  <div class="row">

    <div class="col-md-4 col-xs-4 pointer" id="wrk">
      <h3><span class="wrkbrk">Work</span></h3>
      <h3><i class="fa fa-angle-down"></i><input id="work" type="number" maxlength="4"></input><i class="fa fa-angle-up"></i></h3>
    </div>

    <div class="col-md-4 col-xs-4">
      <h1 id="session">Work</h1>
  <div class="display">
      <h1><i id="start" class="startStop fa fa-play"></i><i id="stop" class="startStop fa fa-pause"></i><br><span id="timer"><span id="hours">0:</span><span id="minutes">00:</span><span id="seconds">00</span></span></h1>
    <h3><span class="pointer" id="reset">Reset</span></h3>
      
      </div></div>

    <div class="col-md-4 col-xs-4 pointer" id="brk">
      <h3><span  class="wrkbrk">Break</span></h3>
      <h3><i class="fa fa-angle-down"></i><input id="break" type="number" maxlength="4"></input><i class="fa fa-angle-up"></i></h3>
    </div>
  </div>


  
</container>
<div id="designed"><h5>Designed by <a href="http://codepen.io/brittanyleigh/" target="_blank">Brittany Leigh</a></h5></div>
